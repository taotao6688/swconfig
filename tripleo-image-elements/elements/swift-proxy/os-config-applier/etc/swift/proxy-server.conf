[DEFAULT]
bind_port = 8080
{{#haproxy}}
{{#stunnel.connect_ip}}
bind_ip = {{stunnel.connect_ip}}
{{/stunnel.connect_ip}}
{{^stunnel.connect_ip}}
bind_ip = {{local-ipv4}}
{{/stunnel.connect_ip}}
{{/haproxy}}

[pipeline:main]
pipeline = catch_errors healthcheck cache slo crossdomain tempurl formpost authtoken keystoneauth staticweb container-quotas account-quotas proxy-server

[filter:catch_errors]
use = egg:swift#catch_errors

[filter:healthcheck]
use = egg:swift#healthcheck

[filter:cache]
use = egg:swift#memcache

[filter:slo]
use = egg:swift#slo

[filter:crossdomain]
use = egg:swift#crossdomain

[filter:tempurl]
use = egg:swift#tempurl

[filter:formpost]
use = egg:swift#formpost

[filter:authtoken]
paste.filter_factory = keystoneclient.middleware.auth_token:filter_factory
auth_host = {{keystone.host}}
auth_port = 35357
auth_protocol = http
admin_tenant_name = service
admin_user = swift
admin_password = {{swift.service-password}}
auth_uri = http://{{keystone.host}}:5000/v2.0
delay_auth_decision = true

[filter:keystoneauth]
use = egg:swift#keystoneauth
operator_roles = admin, swiftoperator, _member_

[filter:staticweb]
use = egg:swift#staticweb

[filter:container-quotas]
use = egg:swift#container_quotas

[filter:account-quotas]
use = egg:swift#account_quotas

[app:proxy-server]
use = egg:swift#proxy
account_autocreate = true

